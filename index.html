<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Registration</title>
    <style>
        /* Basic CSS style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form CSS style */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        /* Input CSS style */
        input[type="text"],
        input[type="number"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Error: Red Characters To Inform Users */
        .error {
            color: red;
            font-size: 0.9em;
        }

        /* To hide wrong message */
        .hidden {
            display: none;
        }

        .checkbox-group,
        .pizza-options {
            margin-top: 10px;
        }

        /* Button style: hover action */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Form accepted -> turn green */
        .accepted {
            color: green;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <h2>Pizza Registration</h2>

        <!-- Name input: at least 3 characters -->
        <label for="name">Name (at least 3 characters):</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error hidden">Name should include at least 3 characters</div>

        <!-- Year of birth: 1900 to now -->
        <label for="year">Year of birth (1900 to now):</label>
        <input type="number" id="year" name="year" required>
        <div id="yearError" class="error hidden">Please input a valid year</div>

        <!-- Checkbox: if live in America -->
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="usaCheckbox" onclick="toggleZipcode()"> Do you live in America?
            </label>
        </div>

        <!-- Zipcode: 5 numbers -->
        <div id="zipcodeField" class="hidden">
            <label for="zipcode">Zipcode (5-digit):</label>
            <input type="text" id="zipcode" name="zipcode">
            <div id="zipcodeError" class="error hidden">Please input a valid 5-digit zipcode</div>
        </div>

        <!-- Password -->
        <label for="password">Password (at least 8 characters):</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error hidden">Password requires at least 8 characters</div>

        <!-- Pizza type preference: must choose 1 type -->
        <div class="pizza-options">
            <label>Pizza type preference:</label>
            <select id="pizzaPreference" name="pizzaPreference" required>
                <option value="" disabled selected>Please select one type:</option>
                <option value="withPineapple">With pineapple</option>
                <option value="withoutPineapple">Without pineapple</option>
                <option value="noPreference">Don't like pizza</option>
            </select>
            <div id="pizzaPreferenceError" class="error hidden">Please select one type of pizza</div>
        </div>

        <!-- Submit button -->
        <button type="submit">Submit</button>

        <!-- Message for successful submission -->
        <div id="acceptedMessage" class="accepted hidden">Form is submitted successfully!</div>
    </form>

    <script>
        // Toggle zipcode field visibility
        function toggleZipcode() {
            const zipcodeField = document.getElementById("zipcodeField");
            if (document.getElementById("usaCheckbox").checked) {
                zipcodeField.classList.remove("hidden");
            } else {
                zipcodeField.classList.add("hidden");
            }
        }

        // Validate form
        function validateForm(event) {
            event.preventDefault(); // Prevent default form submission

            let isValid = true;

            // Name validation
            const name = document.getElementById("name");
            if (name.value.length < 3) {
                document.getElementById("nameError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("nameError").classList.add("hidden");
            }

            // Year of birth validation
            const year = parseInt(document.getElementById("year").value);
            const currentYear = new Date().getFullYear();
            if (isNaN(year) || year < 1900 || year > currentYear) {
                document.getElementById("yearError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("yearError").classList.add("hidden");
            }

            // Zipcode validation
            if (document.getElementById("usaCheckbox").checked) {
                const zipcode = document.getElementById("zipcode").value;
                if (!/^\d{5}$/.test(zipcode)) {
                    document.getElementById("zipcodeError").classList.remove("hidden");
                    isValid = false;
                } else {
                    document.getElementById("zipcodeError").classList.add("hidden");
                }
            }

            // Password validation
            const password = document.getElementById("password").value;
            if (password.length < 8) {
                document.getElementById("passwordError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("passwordError").classList.add("hidden");
            }

            // Pizza preference validation
            const pizzaPreference = document.getElementById("pizzaPreference").value;
            if (pizzaPreference === "") {
                document.getElementById("pizzaPreferenceError").classList.remove("hidden");
                isValid = false;
            } else {
                document.getElementById("pizzaPreferenceError").classList.add("hidden");
            }

            // Display success message and log data if form is valid
            if (isValid) {
                document.getElementById("acceptedMessage").classList.remove("hidden");

                // Log form data to console
                console.log("Form submitted successfully with the following data:");
                console.log("Name:", name.value);
                console.log("Year of Birth:", document.getElementById("year").value);
                console.log("Lives in USA:", document.getElementById("usaCheckbox").checked);
                if (document.getElementById("usaCheckbox").checked) {
                    console.log("Zipcode:", document.getElementById("zipcode").value);
                }
                console.log("Password:", document.getElementById("password").value);
                console.log("Pizza Preference:", document.getElementById("pizzaPreference").value);
            }

            return isValid;
        }

        // Attach event listener on form submit
        document.getElementById("registrationForm").addEventListener("submit", validateForm);
    </script>
</body>
</html>
